projects:
    title: Projects
    intro: >
      Motivated and dedicated research professional with a background in microbiology and bioinformatics. 
      Experienced in conducting diverse projects at Shandong University, specializing in microbiological experiments, 
      bioinformatics research on wine flavor, bioinformatics in cancer studies, and microbial genome prediction in PVC superphylum habitats.
    assignments:
      - title: Microbiological Experiment
        link: "#hook"
        tagline: "Investigated the effects of different environmental factors on microbial growth and metabolism, analyzing the results using statistical methods."

      - title: Wine Flavor Bioinformatics Study
        link: "#"
        tagline: "The project is published in the journal Food Chemistry. Currently in the review stage."

      - title: Bioinformatics in Cancer Research
        link: "https://www.biorxiv.org/content/10.1101/2023.06.25.546472v1"
        tagline: "Examined genomic data from cancer patients to identify genetic mutations, gene expression patterns, and potential therapeutic targets."

      - title: PVC Superphylum Microbial Genomics (In progress)
        link: "#"
        tagline: "Predicted microbial genes and their ecological niches in PVC superphylum habitats using bioinformatics approaches."

      - title: Creat the method to build the phylogenetic tree with the pathway
        link: "https://www.biorxiv.org/content/10.1101/2023.06.27.546232v1"
        tagline: "Heat maps and phylogenetic trees were constructed from the KEGG database. The input data requires only the taxonomic name of the bacteria."

